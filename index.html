<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在线颜色转换工具RGB转HSL,HSV,HSB,HSL转RGB,HSV转RGB,HSB转RGB</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div class="main">
	<h1>Color Convert</h1>
	<div class="box">
		<h1>RGB --> HSL / HSV(HSB)</h1>
		<input type="text" name="rgb" id="rgb" placeholder="请输入RGB颜色值（0~255），以空格隔开">
		<button id="rgb2hsl">转换</button>
		<p id = "hslText"></p>
		<p id = "hsvText"></p>
	</div>

	<div class="box">
		<h1>HSL --> RGB</h1>
		<input type="text" name="rgb" id="hsl" placeholder="请输入HSL颜色值，以空格隔开">
		<button id="hsl2rgb">转换</button>
		<p id = "hsl2RgbResult"></p>
	</div>

	<div class="box">
		<h1>HSV(HSB) --> RGB</h1>
		<input type="text" name="rgb" id="hsv" placeholder="请输入HSV颜色值，以空格隔开">
		<button id="hsv2rgb">转换</button>
		<p id = "hsv2RgbResult"></p>
	</div>
</div>
<script type="text/javascript" src="colorconvert.js"></script>
<script type="text/javascript">
window.onload = function(){
	//获取按钮
	var rgb2hslBtn = document.getElementById( "rgb2hsl" );
	var hsl2rgbBtn = document.getElementById( "hsl2rgb" );
	var hsv2rgbBtn = document.getElementById( "hsv2rgb" );

	//获取文本
	var hslText = document.getElementById( "hslText" );
	var hsvText = document.getElementById( "hsvText" );
	
	//RGB 转换成 HSL 或者 HSV（HSB）
	rgb2hslBtn.onclick = function(){
		//获取rgb，并每一项都除以1000
		var rgb = document.getElementById( "rgb" ).value.split( " " );
		hslres = $C( rgb, "rgb2hsl" );
		hsvres = $C( rgb, "rgb2hsv" );
		hslText.innerHTML = "HSL：" + hslres[0] + " " + hslres[1] + " " + hslres[2];
		hsvText.innerHTML = "HSV(HSB)：" + hsvres[0] + " " + hsvres[1] + " " + hsvres[2];
		document.body.style.backgroundColor = "rgb(" + rgb[0] + "," + rgb[1] + "," + rgb[2] + ")";
	};

	//HSL 转换成 RGB
	hsl2rgbBtn.onclick = function(){
		var hsl = document.getElementById( "hsl" ).value.split( " " );
		var p = document.getElementById("hsl2RgbResult");
		result = $C( hsl, "hsl2rgb" );
		p.innerHTML = "RGB：" + result[0] + " " + result[1] + " " + result[2]; 
		document.body.style.backgroundColor = "rgb(" + result[0] + "," + result[1] + "," + result[2] + ")";
	}

	//HSV 转换成 RGB
	hsv2rgbBtn.onclick = function(){
		var hsv = document.getElementById( "hsv" ).value.split( " " );
		var p = document.getElementById("hsv2RgbResult");
		result = $C( hsv, "hsv2rgb");
		p.innerHTML = "RGB：" + result[0] + " " + result[1] + " " + result[2]; 
		document.body.style.backgroundColor = "rgb(" + result[0] + "," + result[1] + "," + result[2] + ")";
	}

};
</script>
</body>
</html>
